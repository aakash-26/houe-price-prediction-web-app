<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
  margin: 0;
  padding: 0;
  background-color: #17a2b8;
  height: 100vh;
}
#login .container #login-row #login-column #login-box {
  margin-top: 120px;
  max-width: 600px;
  height: 400px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}



</style>
<div id="login">
    <h3 class="text-center text-white pt-5" style="font-weight:bold;">Register User</h3>
    {% if msg %}
    <center><span style="color:red;font-weight:bold;">{{msg}}<br>Try again...</span></center>
    {%endif%}

    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">

            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

                    <form id="login-form" class="form" action="" method="post"
                          onsubmit="return call_data();">
                        {% csrf_token %}
                        <h4 class="text-center text-info">Create User</h4>
                        <div class="form-group">
                            <label class="text-info">Enter UserName:</label><br>
                            <center>  {{form.username}}</center>
                        </div>
                        <div class="form-group">
                            <label  class="text-info">Enter Password:</label><br>
                            <center> {{form.password1}}</center>
                        </div>
                        <div class="form-group">
                            <label class="text-info">Confirm Password:</label><br>
                            <center>  {{form.password2}}</center>
                        </div>
                        <div class="form-group" style="text-align:center;">
                            <br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>

                    </form>
                </div>
                {{form.errors}}
            </div>

        </div>

    </div>
</div>

<script>

    function call_data()
    {
    console.log("akash");
    var pass1=document.getElementById("pass1").value;
    var pass2=document.getElementById("pass2").value;
    if(pass1==pass2)
    {
    return true;
    }
    else
    {
    alert("Password didn't matched.\nEnter again");
    return false;}

    }

</script>
